<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registration.css">
    <script src="/js/registration.js"></script>
</head>

<body>
    <div class="main">
        <h2>Registration Form</h2>
        <h3 id="error-message" style="color: red;"></h3>
        <form method="POST" class="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />

            <label for="email_address">Email:</label>
            <input type="emailAddress" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" required minlength="8"/>

            <button type="submit">Register</button>
            <button type="submit" onclick="location.href='login.html'" style="margin-top: 10px;">Log in</button>
        </form>
    </div>
</body>

</html>
